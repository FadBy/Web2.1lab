<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lab1</title>
    <link rel="icon" href="src/main_page_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/main_page_style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="block_section">
        <div>Сафин Марат Радикович P32081</div>
        <div>Вариант 1517</div>
    </header>
    <main> 
        <div>
        <canvas class="block_section" id="canvas" width="350" height="350">
            <script src="canvas.js">
            </script>
        </canvas>
        <div class="block_section form">
            <form action="raycast.php" method="post" id="form">
                <div id="x_input">
                <label class="label_form">X</label>
                <select name="x">
                    <option value="">---Выберите---</option>
                    <option value="-4">-4</option>
                    <option value="-3">-3</option>
                    <option value="-2">-2</option>
                    <option value="-1">-1</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                </div>
                <div id="y_input">
                    <label class="label_form">Y</label>
                    <input type="text" name="y">
                </div>
                <div id="r_input">
                    <label class="label_form">R</label>
                    <input type="radio" name="r" value="1">1
                    <input type="radio" name="r" value="2">2
                    <input type="radio" name="r" value="3">3
                    <input type="radio" name="r" value="4">4
                    <input type="radio" name="r" value="5">5
                </div>
                <button type="reset">reset</button>
                <button type="submit">submit</button>
            </form>
            <script src="form.js"></script>
        </div>
        </div>
        <div class="block_section hundred_width">
            <table class="hundred_width">
                <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Hit result</th>
                        <th>Current time</th>
                        <th>Execution time</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
    </main>
</body>
</html>
